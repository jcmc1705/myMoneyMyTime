name: CI
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: run install, build and test
        run: |
            npm install
            npx nx build api
            npx nx teste api
            continue-on-error: false
