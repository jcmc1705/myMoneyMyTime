name: CI

on: pull_request


permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: run install, build and test
        runs: |
            npm install
            npx nx build api
            npx nx teste api
